start-area: &start-area area:alpha
ws-addresses: &ws-addresses
    - [dc-dev-host-example.net, &ws-port-1 10611]
    - [dc-dev-host-example.net, &ws-port-2 10612]

log:
    log-level: Debug
    stdout: true
    logFile: null
    aggregator-name: null

cluster:
    respawn-delay-milliseconds: [500, 1200]
    node-ping-period-milliseconds: 1000

user:
    start-area: *start-area
    size: [80, 40]
    speed: 300 # 60 #units per second
    init-durability: 100
    logout-seconds: 10
    period-milliseconds: 1000

area:
    gate-field-radius: 700
    shot-damage: 10
    shot-distance: 1200
    asteroid-pull-speed: 50 # 60 #units per second
    route-filter-threshold: 10 #units
    tick-milliseconds: 50
    broadcast-every-tick: 1 # 4
    log-every-tick: 1000
    sync-every-tick: 100

http:
    client-dir: ../../client
    client-settings: ../../client_settings/dev.json
    ws-addresses:
        - [<http-host>, *ws-port-1]
        - [<http-host>, *ws-port-2]

admin:
    ui-dir: ../../admin

nodes:
    first:
        node-host: localhost
        node-port: 10601
        services:

            - type: ws
              ident: ws:1
              host: 0.0.0.0
              port: *ws-port-1

            - type: http
              ident: http:1
              host: 0.0.0.0
              port: 10621

            - type: admin
              ident: admin
              host: 0.0.0.0
              port: 10622

            - type: area
              ident: *start-area

            - type: area
              ident: area:beta

    second:
        node-host: localhost
        node-port: 10602
        services:
            - type: db
              ident: db #NOTE: hardcoded singleton
              path: ../dbs/dev.db

            - type: ws
              ident: ws:2
              host: 0.0.0.0
              port: *ws-port-2

            - type: area
              ident: area:beta

    third:
        node-host: localhost
        node-port: 10603
        services:
            - type: area
              ident: *start-area

            - type: area
              ident: area:gamma







