log:
    log-level: Debug
    stdout: true
    logFile: null
    aggregator-name: null

cluster:
    respawn-delay-milliseconds: [500, 1200]
    node-ping-period-milliseconds: 1000

db:
    db-dir: ../dbs/dev

user:
    start-area: alpha
    size: [80, 40]
    speed: 300 # 60 # units per second
    init-durability: 100
    logout-seconds: 10
    period-milliseconds: 1000
    min-db-replicas: 1

area:
    global-positions:
        alpha: [0, 0]
        beta: [250, -70]
        gamma: [30, 400]
    jump-rotation-milliseconds: 2000
    gate-field-radius: 700
    shot:
        damage: 10
        distance: 1200
        cooldown-milliseconds: 100
    asteroid-pull-speed: 60 # units per second
    route-filter-threshold: 10 # units

    broadcast-cell-size: 1000 # units
    collision-cell-size: 300 # units

    tick-milliseconds: 50
    broadcast-every-tick: 4
    log-every-tick: 1000
    sync-every-tick: 100
    tick-duration-history-size: 100

http:
    client-dir: ../../client
    client-settings: ../../client_settings/dev.json
    caching: false
    verbose: 0

admin:
    ui-dir: ../../admin
    verbose: 0

nodes:
    first:
        node-host: first-node
        node-port: 10601
        services:
            - type: ws
              ident: one
              host: <http-host>
              port: 10611

            - type: http
              ident: one
              host: 0.0.0.0
              port: 10621

            - type: admin
              ident: one
              host: 0.0.0.0
              port: 10622

            - type: area
              ident: alpha
              min-db-replicas: 1

            - type: area
              ident: beta
              min-db-replicas: 1

    second:
        node-host: second-node
        node-port: 10601
        services:
            - type: area-db
              ident: "alpha|a"

            - type: ws
              ident: two
              host: <http-host>
              port: 10612

            - type: area
              ident: beta
              min-db-replicas: 1

    third:
        node-host: third-node
        node-port: 10601
        services:
            - type: area
              ident: alpha
              min-db-replicas: 1

            - type: area
              ident: gamma
              min-db-replicas: 1

    fourth:
        node-host: fourth-node
        node-port: 10601
        services:
            - type: user-db
              ident: "[0-2]|a"

            - type: area-db
              ident: "beta|a"

    fifth:
        node-host: fifth-node
        node-port: 10601
        services:
            - type: user-db
              ident: "[1-2]|a"

            - type: area-db
              ident: "gamma|a"







