ws-addresses: &ws-addresses
    - [dc-dev-host-example.net, &ws-port-1 10611]
    - [dc-dev-host-example.net, &ws-port-2 10612]

log:
    log-level: Debug
    stdout: true
    logFile: null
    aggregator-name: null

cluster:
    respawn-delay-milliseconds: [500, 1200]
    node-ping-period-milliseconds: 1000

db:
    db-dir: ../dbs/dev

user:
    start-area: alpha
    size: [80, 40]
    speed: 300 # 60 #units per second
    init-durability: 100
    logout-seconds: 10
    period-milliseconds: 1000

area:
    gate-field-radius: 700
    shot:
        damage: 10
        distance: 1200
        cooldown-milliseconds: 2000
    asteroid-pull-speed: 50 # 60 #units per second
    route-filter-threshold: 10 #units
    tick-milliseconds: 50
    broadcast-every-tick: 1 # 4
    log-every-tick: 1000
    sync-every-tick: 100

http:
    client-dir: ../../client
    client-settings: ../../client_settings/dev.json
    ws-addresses:
        - [<http-host>, *ws-port-1]
        - [<http-host>, *ws-port-2]

admin:
    ui-dir: ../../admin

nodes:
    first:
        node-host: localhost
        node-port: 10601
        services:

            - type: ws
              ident: one
              host: 0.0.0.0
              port: *ws-port-1

            - type: http
              ident: one
              host: 0.0.0.0
              port: 10621

            - type: admin
              ident: one
              host: 0.0.0.0
              port: 10622

            - type: area
              ident: alpha

            - type: area
              ident: beta

    second:
        node-host: localhost
        node-port: 10602
        services:
            - type: user-db
              ident: "[0-1]|a"
              path: ../dbs/dev.db

            - type: area-db
              ident: "alpha|a"

            - type: area-db
              ident: "beta|a"

            - type: area-db
              ident: "gamma|a"

            - type: ws
              ident: two
              host: 0.0.0.0
              port: *ws-port-2

            - type: area
              ident: beta

    third:
        node-host: localhost
        node-port: 10603
        services:
            - type: area
              ident: alpha

            - type: area
              ident: gamma







