<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DC</title>

        <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendors/bootstrap-select.min.css">
        <!-- TODO: use media queries or col-xs-* and col-md-*
                   for different display sizes *-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ui.css">
        <script data-main="js/main" src="js/vendors/require.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="connect-form" class="form-horizontal col-xs-4 col-xs-offset-4">
                <h2 id="logo" class="text-center">
                    <img src="img/logo.jpg" class="img-rounded">
                </h2>
                <div id="connect-error" class="form-group alert alert-danger"></div>
                <div class="form-group">
                    <label for="connect-address">Address</label>
                    <select id="connect-address" class="form-control selectpicker">
                    </select>
                </div>
                <div class="form-group">
                    <label for="connect-name">Name</label>
                    <input id="connect-name" type="text" class="form-control"
                                                            value="anonymous">
                </div>
                <div class="form-group">
                    <button type="button" id="connect" class="btn btn-default">
                        Connect
                    </button>
                </div>
            </div>
            <div id="game">
                <div id="viewport"></div>
                <div id="ui">
                    <div id="ui-object-context"
                             class="form-group panel panel-default ui">
                        <div id="ui-object-info">
                        </div>
                        <div id="ui-area">
                            <select id="select-area"
                                    class="form-control selectpicker">
                            </select>
                        </div>
                    </div>
                    <div id="ui-control-mode" class="form-group ui">
                        <select id="control-mode" class="form-control selectpicker">
                            <option value="view" data-icon="glyphicon-eye-open">
                            </option>
                            <option value="move" data-icon="glyphicon-arrow-right">
                            </option>
                            <option value="shot" data-icon="glyphicon-screenshot">
                            </option>
                        </select>
                    </div>
                    <div id="ui-control-mode-context" class="form-group ui">
                    </div>
                    <div id="ui-common" class="form-group ui">
                        <button id="ui-focus-to-myself" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <button id="ui-recover" class="btn btn-default">
                            <span class="glyphicon glyphicon-wrench"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="user-info-template">
            <div class="panel-heading bg-info"><%= name %></div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>
                        Durability: <%= durability[0] %>/<%= durability[1] %>
                    </li>
                    <li>Speed: <%= speed %></li>
                    <li>Kills: <%= kills %></li>
                    <li>Deaths: <%= deaths %></li>
                </ul>
            </div>
        </script>
        <script type="text/template" id="gate-info-template">
            <div class="panel-heading bg-info"><%= name %></div>
        </script>
        <script type="text/template" id="asteroid-info-template">
            <div class="panel-heading bg-info"><%= name %></div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>
                        Durability: <%= durability[0] %>/<%= durability[1] %>
                    </li>
                </ul>
            </div>
        </script>
    </body>
</html>
