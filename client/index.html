<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DC</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootstrap-select.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/victor.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/models.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/world-models.js"></script>
    <script src="js/world-views.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><span class="label label-default">DC</span></h2>
        <div id="connect-form" class="form-horizontal col-xs-4 col-xs-offset-4">
            <div id="connect-error" class="alert alert-danger"></div>
            <div class="form-group">
                <label for="connect-address">Address</label>
                <input id="connect-address" type="text" class="form-control"
                                                value="127.0.0.1:10501">
            </div>
            <div class="form-group">
                <label for="connect-name">Name</label>
                <input id="connect-name" type="text" class="form-control"
                                                        value="anonymous">
            </div>
            <div class="form-group">
                <button type="button" id="connect" class="btn btn-default">
                    Connect
                </button>
            </div>
        </div>
        <div id="game">
            <div id="viewport"></div>
            <div id="ui">
                <button id="focus-to-myself" class="btn btn-default ui">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <button id="ignite" class="btn btn-default ui">
                    <span class="glyphicon glyphicon-fire"></span>
                </button>
                <select id="control-mode" class="ui form-control selectpicker">
                    <option value="view">
                        view
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </option>
                    <option value="move">
                        move
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </option>
                </select>
                <select id="select-area" class="form-control ui"></select>
            </div>
        </div>
    </div>
</body>
